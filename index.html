<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main,
        .comment {
            display: flex;
            flex-direction: column;
            width: 50vh;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div>Hi</div>
        <div>How are you?</div>
    </div>
    <div class="addedCommet">
    </div>
    <div>
        <textarea cols="30" rows="10" class="comment" placeholder="type your comment here"></textarea>
        <button onclick="addComment()">Send</button>
    </div>


    <script>
        let comments = [];

        function addComment() {
            let comments = document.querySelector('.comment').value + '<br>';
            let a = comments.replace(/viagra/gi, '***');
            let b = a.replace(/xxx/gi, '***');
            document.querySelector('.addedCommet').innerHTML += b;
        }
    </script>
</body>

</html>
